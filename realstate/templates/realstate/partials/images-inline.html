<div id="img-{{object.id}}">
    {{object.image.url}}
    <button hx-trigger="click" hx-get="{{object.get_hx_edit_url }}" hx-target="#img-{{object.id}}">Edit</button>
 <a href="{{object.get_delete_url}}"
        hx-post="{{object.get_delete_url}}"
        hx-trigger="click"
        hx-confirm="Are you sure you want to delete this ?"
        hx-target="#img-{{object.id}}"
        hx-swap="outerHTML"
        >Delete</a>
     
    
</div>
